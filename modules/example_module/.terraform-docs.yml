---
formatter: "markdown table"

header-from: main.tf

recursive:
  enabled: false
  path: modules

sections:
  hide: []
  show: []

output:
  file: "README.md"
  mode: inject

sort:
  enabled: true
  by: name

settings:
  anchor: true
  color: true
  default: true
  description: false
  escape: true
  hide-empty: false
  html: true
  indent: 2
  lockfile: true
  read-comments: true
  required: true
  sensitive: true
  type: true
